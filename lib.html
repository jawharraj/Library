<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container px-4 text-center">
        <div class="row gx-5">
          <div class="col">
           <div class="p-3">
            <div class="d-flex justify-content-center " >
                <div class="p-3 bg-info bg-opacity-10 border border-info-2  rounded-4 shadow-lg p-3 mb-5 rounded"style="margin-top: 100px;">
                    <h1 class="d-flex justify-content-center">Add Book to library</h1>
                    <label for="BookName" class="container p-1">Book Name</label>
                    <input type="text" id="Bname" name="Bname" placeholder="Enter the Book Name" class="container p-1"><br>
                    <label for="AuthorName"class="container p-1">Author Name</label>
                    <input type="text" id="Aname" name="Aname" placeholder="Enter the Author Name"class="container p-1"><br>
                    <label for="text"class="container p-1">Year Published</label>
                    <input type="number" id="Year" name="Year" placeholder="Enter the Year"class="container p-1"class="container p-1" min="4"><br>
                    <div class="d-flex justify-content-around p-2">
                        <input type="button" value="Add to Library" class="btn btn-outline-info p-1" onclick="addBook()">
                        <input type="button" value="View Library"class="btn btn-outline-info p-1" onclick="viewLibrary()">
                        <input type="button" value="Book Titles" class="btn btn-outline-info p-1" onclick="getTitles()">
                        <input type="button" value="Book Authors" class="btn btn-outline-info p-1" onclick="getAuthor(author1)">                    
                    </div>
                    <div class="d-flex justify-content-evenly p-2">
                        <input type="button" value="Published books" class="btn btn-outline-info p-1" onclick="getTotalBooksPublishedBefore(year1)">
                        <input type="button" value="Remove First Book " class="btn btn-outline-info p-1" onclick="removeFirstBook()">
                        <input type="button" value="Remove Last Book" class="btn btn-outline-info p-1" onclick="removeLastBook()">
                        <input type="button" value="RemoveBookByTitle" class="btn btn-outline-info p-1" onclick="removeBookByTitle(title1)">
                    </div>  
                </div>
            </div>
           </div>
          </div>
          <div class="col">
            <div class="p-3">
                <div class="p-3 bg-info bg-opacity-10 border border-info-2  rounded-4 shadow-lg p-3 mb-5 rounded" style="margin-top: 200px;" id="view">
                    <div class="d-flex justify-content-center p-3" >
                        <h2 class="d-flex justify-content-center">View Library</h2>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <script src="lib.js"></script>
</body>
</html>
